<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weather App</h2>
        </div>
        <div class="search-box">
            <form>
                <input type="search" id="citySearch" name="citySearch" placeholder="e.g., New York">
                <button type="submit" class="icon-submit-button">
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                </button>
              </form>
        </div>
        <div class="weather-icon">
            <i class="fa-solid fa-cloud"></i>
        </div>
        <h3 class="date">9/01/2023</h3>
        <h3 class="temp"> 18 Â°C</h3>
        <h2 class="city-name">Jhapa</h2>
        <div class="weather-condition">
            <div class="humi">
                <p class="text-humi">Humidty: </p>
                <p class="humidity">90 %</p>
            </div>
            <div class="windy">
                <p class="text-wind">Wind: </p>
                <p class="wind">3.2 M/s</p>
            </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6734b16f28.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
